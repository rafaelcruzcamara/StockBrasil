<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso StockBrasil PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="./images/StockBrasilPRO-removebg-preview.png">
    
    <style>


        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --border-color: #333;
            --input-bg: #252525;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(#2a2a2a 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* Container Principal */
        .auth-wrapper {
            background: var(--card-bg);
            width: 100%;
            max-width: 450px;
            padding: 3rem; /* Mais espaço interno */
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            position: relative;
        }

        /* Cabeçalho */
        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem; /* Espaço abaixo do título */
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            text-decoration: none;
            letter-spacing: 1px;
        }
        .logo span { color: var(--accent-blue); }

        .subtitle {
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 0.95rem;
        }

        /* Formulários */
        .form-section { display: none; animation: fadeIn 0.4s ease; }
        .form-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Inputs - AQUI ESTÁ O ESPAÇAMENTO */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem; /* Espaço entre um campo e outro */
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            pointer-events: none; /* Garante que o clique passe pelo ícone */
        }

        .auth-input {
            width: 100%;
            padding: 16px 15px 16px 50px; /* 50px na esquerda para afastar do ícone */
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .auth-input:focus {
            border-color: var(--accent-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Botão */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover { background: #2980b9; transform: translateY(-2px); }
        .submit-btn:disabled { background: #555; cursor: not-allowed; transform: none; }

        /* Link de troca */
        .toggle-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .toggle-link a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- NOTIFICAÇÕES (TOAST) --- */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toast {
            background: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            min-width: 300px;
            animation: slideIn 0.3s ease;
            border-left: 5px solid transparent;
        }
        
        .toast.error { border-left-color: #e74c3c; }
        .toast.success { border-left-color: #2ecc71; }
        .toast i { margin-right: 12px; font-size: 1.2rem; }

        /* Estilo do Botão Google e Separador */
.separator {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
    color: var(--text-secondary);
    font-size: 0.85rem;
}

.separator::before, .separator::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid var(--border-color);
}

.separator span {
    padding: 0 10px;
}

.google-btn {
    width: 100%;
    padding: 14px;
    background-color: white; /* Padrão Google é branco */
    color: #333;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: 0.3s;
}

.google-btn:hover {
    background-color: #f1f1f1;
    transform: translateY(-2px);
}

.google-btn i {
    color: #db4437; /* Vermelho Google */
    font-size: 1.1rem;
}

/* Link Esqueceu a Senha */
.forgot-link {
    text-align: right;
    margin-bottom: 15px;
}
.forgot-link a {
    color: var(--accent-blue);
    font-size: 0.9rem;
    text-decoration: none;
    cursor: pointer;
}
.forgot-link a:hover { text-decoration: underline; }

/* Estilo do Modal de Auth (Específico para esta página) */
.auth-modal-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(5px);
    animation: fadeIn 0.3s ease;
}

.auth-modal {
    background: var(--card-bg);
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    border: 1px solid var(--border-color);
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.auth-modal h3 { color: #fff; margin-bottom: 10px; }
.auth-modal p { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 15px; }

        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; transform: translateY(-20px); } }

    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="auth-wrapper">
        <div class="auth-header">
            <div class="logo">StockBrasil<span>PRO</span></div>
            <div class="subtitle">Gestão inteligente para o seu negócio</div>
        </div>

        <div id="login-section" class="form-section active">
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="login-email" class="auth-input" placeholder="E-mail" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="login-password" class="auth-input" placeholder="Senha" required>
                </div>

                <div class="forgot-link">
                    <a onclick="openResetModal()">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>

                <div class="separator">
                    <span>ou continue com</span>
                </div>

                <button type="button" class="google-btn" onclick="handleGoogleLogin()">
                    <i class="fab fa-google"></i> Entrar com Google
                </button>
            </form>

            <div class="toggle-link">
                Não tem conta? <a onclick="showRegister()">Criar conta grátis</a>
            </div>
        </div>

        <div id="register-section" class="form-section">
            <form id="register-form">
                <div class="input-group">
                    <i class="fas fa-store input-icon"></i>
                    <input type="text" id="register-name" class="auth-input" placeholder="Nome da Empresa" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="register-email" class="auth-input" placeholder="E-mail" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="register-password" class="auth-input" placeholder="Senha (mín. 6 dígitos)" required>
                </div>

                <button type="submit" class="submit-btn" style="background-color: var(--accent-green);">Cadastrar</button>
            </form>

            <div class="toggle-link">
                Já tem conta? <a onclick="showLogin()">Fazer Login</a>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('login-section').classList.remove('active');
            document.getElementById('register-section').classList.add('active');
        }
        function showLogin() {
            document.getElementById('register-section').classList.remove('active');
            document.getElementById('login-section').classList.add('active');
        }
    </script>

    <div id="reset-modal" class="auth-modal-overlay" style="display: none;">
    <div class="auth-modal">
        <h3><i class="fas fa-key"></i> Recuperar Acesso</h3>
        <p>Digite seu e-mail para receber o link de redefinição.</p>
        
        <input type="email" id="reset-email-input" class="auth-input" placeholder="Seu e-mail cadastrado" style="margin: 15px 0;">
        
        <div class="modal-actions">
            <button class="submit-btn" onclick="handlePasswordReset()" style="background: var(--accent-green);">Enviar Link</button>
            <button class="submit-btn" onclick="closeResetModal()" style="background: #555; margin-top: 10px;">Cancelar</button>
        </div>
    </div>
</div>

    <script type="module" src="js/auth.js"></script>

</body>
</html>
