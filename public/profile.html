<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - StockBrasilPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="./images/StockBrasilPRO-removebg-preview.png">
    <style>
        /* =========================================
           CORES E VARIÁVEIS (Baseado no seu style.css)
           ========================================= */
        :root {
            /* Base Colors - Ultra Minimalist Dark */
            --color-bg-primary: #0A0D12;       /* Fundo Principal */
            --color-bg-secondary: #151920;     /* Fundo de Cards e Sidebar */
            --color-bg-tertiary: #1E2329;      /* Fundo inputs/elementos */
            
            --color-text-primary: #F5F7FA;     /* Branco Suave */
            --color-text-secondary: #8B95A1;   /* Cinza Texto */
            --color-border: #2A3038;           /* Bordas */
            
            /* Accents */
            --color-accent-blue: #0A84FF;
            --color-accent-green: #30D158;
            --color-accent-red: #FF453A;
            
            --sidebar-width: 260px;
            --border-radius-lg: 14px;
            --border-radius-sm: 8px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        body {
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR IGUAL AO DASHBOARD --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--color-bg-secondary);
            border-right: 1px solid var(--color-border);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .logo-area {
            margin-bottom: 40px;
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-area span { color: var(--color-accent-blue); }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--color-text-secondary);
            text-decoration: none;
            border-radius: var(--border-radius-sm);
            margin-bottom: 5px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: rgba(10, 132, 255, 0.08);
            color: var(--color-accent-blue);
            transform: translateX(4px);
        }

        .nav-link.active {
            background-color: rgba(10, 132, 255, 0.12);
            color: var(--color-text-primary);
            border-left: 3px solid var(--color-accent-blue);
        }

        .nav-link i { width: 25px; font-size: 1.1rem; }

        .sidebar-footer { margin-top: auto; }
        
        .logout-btn {
            color: var(--color-accent-red);
            cursor: pointer;
        }
        .logout-btn:hover { background-color: rgba(255, 69, 58, 0.1); color: var(--color-accent-red); }

        /* --- CONTEÚDO PRINCIPAL --- */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
            width: 100%;
            max-width: 1200px; /* Limita a largura para não esticar demais */
        }

        h1 { margin-bottom: 10px; font-size: 1.8rem; }
        .subtitle { color: var(--color-text-secondary); margin-bottom: 30px; }

        /* --- CARDS E FORMULÁRIOS --- */
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        /* Layout em duas colunas apenas se a tela for grande */
        @media (min-width: 900px) {
            .profile-grid { grid-template-columns: 3fr 2fr; }
        }

        .card {
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-lg);
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--color-border);
        }
        .card-header i { color: var(--color-accent-blue); margin-right: 10px; font-size: 1.2rem; }
        .card-header h3 { font-size: 1.1rem; font-weight: 600; margin: 0; }

        /* Inputs Estilizados */
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-sm);
            color: var(--color-text-primary);
            font-size: 0.95rem;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.1);
        }

        input:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Botões */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-primary { background-color: var(--color-accent-blue); color: white; }
        .btn-primary:hover { background-color: #0077ED; transform: translateY(-2px); }

        .btn-success { background-color: var(--color-accent-green); color: var(--color-bg-primary); }
        .btn-success:hover { background-color: #28C748; transform: translateY(-2px); }

        /* --- TOAST (Notificações) --- */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            padding: 15px 20px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--color-border);
            border-left: 4px solid var(--color-accent-blue);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        
        .toast.success { border-left-color: var(--color-accent-green); }
        .toast.error { border-left-color: var(--color-accent-red); }
        
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="sidebar">
        <div class="logo-area">
            <div class="logo">StockBrasil<span>PRO</span></div>
        </div>
        
        <nav style="flex: 1;">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#" class="nav-link active"><i class="fas fa-user-cog"></i> Meu Perfil</a>
        </nav>

        <div class="sidebar-footer">
            <a onclick="logout()" class="nav-link logout-btn"><i class="fas fa-sign-out-alt"></i> Sair da Conta</a>
        </div>
    </div>

    <div class="main-content">
        <h1>Configurações da Conta</h1>
        <p class="subtitle">Gerencie suas informações pessoais e segurança.</p>

        <div class="profile-grid">
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-circle"></i>
                    <h3>Perfil do Usuário</h3>
                </div>
                
                <form id="profile-form">
                    <div class="form-group">
                        <label>Nome do Negócio / Usuário</label>
                        <input type="text" id="profile-name" placeholder="Usuário" required>
                    </div>
                    
                    <div class="form-group">
                        <label>E-mail de Acesso (Login)</label>
                        <input type="email" id="profile-email" disabled>
                        <small style="color: var(--color-text-secondary); font-size: 0.8rem; margin-top: 5px; display: block;">
                            <i class="fas fa-lock"></i> O e-mail não pode ser alterado por segurança.
                        </small>
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-top: 30px;">
                        <i class="fas fa-save"></i> Salvar Dados
                    </button>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Alterar Senha</h3>
                </div>

                <form id="security-form">
                    <div class="form-group">
                        <label>Senha Atual (Obrigatório)</label>
                        <input type="password" id="current-password" placeholder="Digite sua senha atual" required>
                    </div>

                    <div style="border-top: 1px solid var(--color-border); margin: 20px 0;"></div>

                    <div class="form-group">
                        <label>Nova Senha</label>
                        <input type="password" id="new-password" placeholder="Mínimo 6 caracteres" required>
                    </div>

                    <div class="form-group">
                        <label>Confirmar Nova Senha</label>
                        <input type="password" id="confirm-password" placeholder="Repita a nova senha" required>
                    </div>

                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-key"></i> Atualizar Senha
                    </button>
                </form>
            </div>

        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script>
        // Função de logout visual (a lógica real está no profile.js)
        function logout() {
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
